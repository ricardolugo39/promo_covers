	<!-- Document Title

	<title>HAS10 CLEAT COVERS PROMOTION</title>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap pt-0 bg-light">
				<div class="container clearfix">



					<div class="single-post mw-xs mx-auto">

						<!-- Single Post
						============================================= -->
						<div class="entry clearfix">

							<!-- Comment Form
							============================================= -->
							<div id="respond">

								<h3>Form <span>Fields</span></h3>

								{% if error_message %}
        							<p style="color: red;">{{ error_message }}</p>
    							{% endif %}					

								<form class="mb-0" id="template-contactform" name="template-contactform" action="{{ url_for('main_app.display_free_pair') }}" method="post" enctype="multipart/form-data">





									<div class="row">

										<div class="col-12 bottommargin-sm">
											<label for="template-contactform-name">Name<small class="text-danger">*</small></label>
											<input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="form-control required" placeholder="Enter your Full Name" />
										</div>

										<div class="col-12 bottommargin-sm">
											<label for="template-contactform-email">Email Address<small class="text-danger">*</small></label>
											<input type="email" name="template-contactform-email" id="template-contactform-email" class="form-control required" value="" placeholder="user@company.com">
										</div>

										<div class="col-12 bottommargin-sm">
											<label for="template-contactform-order">Amazon Order #<small class="text-danger">*</small></label>
											<input type="text" name="template-contactform-order" id="template-contactform-order" class="form-control required" value="" placeholder=" 113-5268832-4829852">
										</div>

										<div class="col-6 form-group">
											<label>Country:</label>
											<select class="form-control required" name="checkout-form-billing-country" id="checkout-form-billing-country">
												<option value="CA">Canada</option>
												<option value="MX">Mexico</option>
												<option value="US" selected='selected'>United States (US)</option>
											</select>
										</div>
										<div class="col-12 form-group">
											<label>Street Address:</label>
											<input type="text" name="checkout-form-billing-street" id="checkout-form-billing-street" class="form-control required" value="">
										</div>
										<div class="col-12 form-group">
											<label>Apartment, Suite, Unit etc:</label>
											<input type="text" name="checkout-form-billing-apartment" id="checkout-form-billing-apartment" class="form-control required" value="">
										</div>
										<div class="col-12 form-group">
											<label>City:</label>
											<input type="text" name="checkout-form-billing-city" id="checkout-form-billing-city" class="form-control required" value="">
										</div>
										<div class="col-12 form-group">
											<label>Post Code:</label>
											<input type="text" name="checkout-form-billing-post-code" id="checkout-form-billing-post-code" class="form-control required" value="">
										</div>
										<div class="col-12 bottommargin-sm">
											<label for="template-contactform-color-select">Select Color of your Free Cleat Cover:<small class="text-danger">*</small></label>
											<select id="template-contactform-color-select" name="template-contactform-color-select" class="form-control required">
												<option value="" disabled selected>Select One</option>
												<option value="black">Black</option>
												<option value="white">White</option>
												<option value="royal_blue">Royal Blue</option>
												<option value="red">Red</option>
												<option value="orange">Orange</option>
											</select>
										</div>
										

										<div class="col-12 bottommargin-sm">
											<label for="template-contactform-size-select">Select Size of your Free Cleat Cover:<small class="text-danger">*</small></label>
											<select id="template-contactform-size-select" name="template-contactform-size-select" class="form-control required">
												<option value="" disabled selected>Select One</option>
												<option value="youth">Youth</option>
												<option value="small/medium">Small/Medium</option>
												<option value="large">Large</option>
											</select>
										</div>

										<div class="col-12 d-none">
											<input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" />
										</div>
										
										
										<div class="col-12">
											<button type="submit" name="template-contactform-submit" class="btn btn-secondary btn-block btn-lg">Send</button>
										</div>

										<input type="hidden" name="prefix" value="template-contactform-">

									</div>

								</form>


							</div><!-- #respond end -->

						</div><!-- #comments end -->

					</div>

				</div>
			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	============================================= -->

	<!-- TinyMCE Plugin -->
	<script src="{{ url_for('static', filename='js/components/tinymce/tinymce.min.js') }}"></script>

	<!-- Footer Scripts ============================================= -->
	<script src="{{ url_for('static', filename='js/functions.js') }}"></script>

	
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			document.getElementById('template-contactform').addEventListener('submit', function (event) {
				if (!validateForm()) {
					event.preventDefault(); // Prevents the default form submission behavior
				}
			});
		});

		function validateForm() {
			var name = document.forms["template-contactform"]["template-contactform-name"].value;
			var email = document.forms["template-contactform"]["template-contactform-email"].value;
			var order = document.forms["template-contactform"]["template-contactform-order"].value;
			var color = document.forms["template-contactform"]["template-contactform-color-select"].value;
			var size = document.forms["template-contactform"]["template-contactform-size-select"].value;

			if (name === "" || email === "" || order === "" || color === "" || size === "") {
				alert("Please fill out all required fields");
				return false; // Prevent form submission
			}

			// Add more specific validation rules if necessary

			return true; // Allow form submission
		}
	</script>
